{% extends "personal/header.html" %}

{% block content %}
<form method="GET"  id="form1">
  <div class="form-group">
    <label for="exampleInputEmail1">The message you want to cypher <i class="far fa-envelope"></i></label>
    <input type="message" class="form-control" id="message"  placeholder="Message" name="message">
  </div>
  <div class="form-group">
    <label for="key">The Cyphering key (must be between 1 and 26) <i class="fas fa-key"></i></label>
    <input type="key" class="form-control" id="cypheringKey" placeholder="Key" name="key">
  </div>
  <label for="multipleSelect">Choose your mode	<i class="fas fa-chevron-circle-down"></i></label>
 <select  class="form-control form-control-lg" id="multipleSelect" name="mode" >
  <option name ="cypher" id="cypher">Cypher</option>
  <option name="Decypher" id="Decypher">Decypher</option>
</select>
  <button type="submit" form ="form1" class="btn btn-outline-primary btn-lg btn-block " style="text-align: center; margin-bottom:10px;" >GO!</button>
</form>

{% endblock %}
